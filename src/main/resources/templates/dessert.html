<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Soups</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <link href="/css/styles.css" rel="stylesheet"/>
</head>
<body>
<div class="meal container mt-5">
    <h1 class="text-center">Desszertjeink</h1>
    <div class="meal-grid">
        <div class="meal-card" th:each="food : ${foods}">
            <img alt="Desszert kép" th:src="@{${food.image}}"/>
            <div class="card-body">
                <h5 th:text="${food.name}"></h5>
                <p th:text="${food.price + ' Ft'}"></p>
                <form method="post" th:action="@{/add-to-order}">
                    <input name="foodId" th:value="${food.id}" type="hidden"/>
                    <button class="btn btn-custom w-100" type="submit">Hozzáadás</button>
                </form>
            </div>
        </div>
    </div>
    <div class="mt-4">
        <a class="btn btn-gold btn-lg mx-2" th:href="@{/main-meal}">Vissza</a>
        <a class="btn btn-gold btn-lg mx-2" th:href="@{/order}">Tovább</a>
    </div>
</div>
</body>
</html>
